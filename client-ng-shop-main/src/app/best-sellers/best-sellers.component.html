<div class="best-sellers-carousel-container" *ngIf="!loading; else loadingTpl">
  <h2 class="carousel-title">ðŸ”¥ Best Sellers</h2>

  <div class="carousel-wrapper">
    <div class="carousel-track" [style.transform]="'translateX(-' + currentSlide * slideWidth + 'px)'">
      <div class="carousel-card" *ngFor="let product of bestSellers">
        <div class="card">
          <div class="image-wrapper">
            <img [src]="'https://e-com-app-xfqq.onrender.com' + MainImages[product.id]" alt="{{ product.name }}" />
            <div class="sold-badge">Sold: {{ product.soldCount }}</div>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="price">
              <span class="old-price">{{ product.oldPrice | currency }}</span>
              <span class="new-price">{{ product.newPrice | currency }}</span>
            </p>
            <div class="rating">
              <i *ngFor="let star of [].constructor(product.rating || 0)" class="fa fa-star filled"></i>
              <i *ngFor="let star of [].constructor(8 - (product.rating || 0))" class="fa fa-star"></i>
            </div>
            <div class="btn-group">
              <button class="btn add-cart">
                <i class="fa fa-shopping-cart"></i> Add to Cart
              </button>
              <button class="btn details" [routerLink]="'/shop/product-details/' + product.id">
                <i class="fa fa-info-circle"></i> Details
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button class="carousel-btn prev" (click)="prevSlide()"><i class="fa fa-chevron-left"></i></button>
    <button class="carousel-btn next" (click)="nextSlide()"><i class="fa fa-chevron-right"></i></button>
  </div>
</div>

<ng-template #loadingTpl>
  <div class="loading-spinner">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
