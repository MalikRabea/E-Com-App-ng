<div class="best-sellers-section" *ngIf="!loading; else loadingTpl">
  <div class="section-header">
    <h2>ðŸ”¥ Best Sellers</h2>
  </div>

  <div class="carousel">
    <button class="carousel-btn prev" (click)="prevSlide()"><i class="fa fa-chevron-left"></i></button>

    <div class="carousel-track">
      <div class="carousel-item" *ngFor="let product of bestSellers">
        <div class="product-card">
          <div class="product-image-wrapper">
            <img
              [src]="'https://e-com-app-xfqq.onrender.com' + MainImages[product.id]"
              alt="{{ product.name }}"
              class="product-image"
            />
            <span class="badge sold">Sold: {{ product.soldCount }}</span>
          </div>

          <div class="product-details">
            <h4 class="product-title" title="{{ product.name }}">{{ product.name }}</h4>
            <p class="product-description" title="{{ product.description }}">{{ product.description }}</p>
            <div class="price-wrapper">
              <span class="old-price">{{ product.oldPrice | currency }}</span>
              <span class="new-price">{{ product.newPrice | currency }}</span>
            </div>
            <div class="rating">
              <i *ngFor="let star of [].constructor(product.rating || 0)" class="fa fa-star filled"></i>
              <i *ngFor="let star of [].constructor(5 - (product.rating || 0))" class="fa fa-star empty"></i>
            </div>
            <div class="product-buttons">
              <button class="btn add-cart">
                <i class="fa fa-shopping-cart"></i> Add to Cart
              </button>
              <button class="btn details" [routerLink]="'/shop/product-details/' + product.id">
                <i class="fa fa-info-circle"></i> Details
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button class="carousel-btn next" (click)="nextSlide()"><i class="fa fa-chevron-right"></i></button>
  </div>
</div>

<ng-template #loadingTpl>
  <div class="loading-wrapper">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
