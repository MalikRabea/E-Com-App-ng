<div class="best-sellers-carousel-container" *ngIf="!loading; else loadingTpl">
  <h2 class="section-title text-center mb-4">ðŸ”¥ Best Sellers</h2>

  <div class="carousel-wrapper">
    <div class="carousel-track" [style.transform]="'translateX(-' + currentSlide * slideWidth + 'px)'">
      <div class="carousel-card" *ngFor="let product of bestSellers">
        <div class="card h-100 position-relative overflow-hidden">
          <div class="card-img-container">
            <img
              [src]="'https://e-com-app-xfqq.onrender.com' + MainImages[product.id]"
              alt="{{ product.name }}"
              class="card-img"
            />
            <span class="sold-badge">Sold: {{ product.soldCount }}</span>
          </div>

          <div class="card-body d-flex flex-column">
            <h5 class="card-title" title="{{ product.name }}">{{ product.name }}</h5>
            <p class="card-text" title="{{ product.description }}">{{ product.description }}</p>

            <p class="price mb-3">
              <span class="old-price">{{ product.oldPrice | currency }}</span>
              <span class="new-price">{{ product.newPrice | currency }}</span>
            </p>

            <div class="rating mb-3">
              <i *ngFor="let star of [].constructor(product.rating || 0)" class="fa fa-star text-warning"></i>
              <i *ngFor="let star of [].constructor(5 - (product.rating || 0))" class="fa fa-star text-secondary"></i>
            </div>

            <div class="buttons mt-auto d-flex gap-2">
              <button class="btn btn-cart">
                <i class="fa fa-shopping-cart me-1"></i> Add to Cart
              </button>
              <button class="btn btn-details" [routerLink]="'/shop/product-details/' + product.id">
                <i class="fa fa-info-circle me-1"></i> Details
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button class="carousel-btn prev" (click)="prevSlide()"><i class="fa fa-chevron-left"></i></button>
    <button class="carousel-btn next" (click)="nextSlide()"><i class="fa fa-chevron-right"></i></button>
  </div>
</div>

<ng-template #loadingTpl>
  <div class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
