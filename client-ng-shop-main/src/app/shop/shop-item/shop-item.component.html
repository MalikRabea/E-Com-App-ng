<div class="card product-card shadow-sm">
  <div class="image-wrapper position-relative">
    <!-- الصورة الرئيسية -->
    <img
      src="https://e-com-app-xfqq.onrender.com/{{ Product.photos[0]?.imageName }}"
      class="card-img-top main-img"
      alt="{{ Product.name }}"
    />

    <!-- أيقونة المفضلة -->
    <button class="btn favorite-btn" (click)="addToFavorites(Product.id)">
      <i class="fa fa-heart"></i>
    </button>

    <!-- Thumbnails -->
    <div class="thumbnails d-flex flex-wrap gap-2 mt-2">
      <img
        *ngFor="let item of Product.photos"
        (click)="ReplaceImage(item.imageName)"
        [src]="'https://e-com-app-xfqq.onrender.com/' + item.imageName"
        [class.active-thumb]="MainImage === item.imageName"
        alt="{{ Product.name }}"
        class="thumbnail-img"
      />
    </div>
  </div>

  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ Product.name }}</h5>
    <p class="card-text">{{ Product.description }}</p>

    <p class="price mb-2">
      <span class="old-price">{{ Product.oldPrice | currency }}</span>
      <span class="new-price">{{ Product.newPrice | currency }}</span>
    </p>

    <div class="rating mb-3">
      <i
        *ngFor="let star of getArrayofRating(Product.rating)"
        class="fa fa-star text-warning fs-6"
      ></i>
    </div>

    <div class="btn-group mt-auto d-flex gap-2">
      <button class="btn btn-dark btn-sm flex-fill" (click)="SetBasketValue()">
        <i class="fa fa-shopping-cart me-1"></i> Add to Cart
      </button>

      <button
        class="btn btn-success btn-sm flex-fill"
        [routerLink]="'/shop/product-details/' + Product.id"
      >
        <i class="fa fa-info-circle me-1"></i> Details
      </button>
    </div>
  </div>
</div>
