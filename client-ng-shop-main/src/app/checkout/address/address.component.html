<div class="address-actions d-flex justify-content-between mb-4">
  <button 
    [disabled]="!canEdit" 
    mat-raised-button 
    color="primary" 
    (click)="UpdateAddress()">
    💾 Save Address
  </button>

  <button 
    class="toggle-btn" 
    (click)="canEdit=!canEdit"
    [ngClass]="canEdit ? 'enabled' : 'disabled'">
    {{ canEdit ? 'Edit Enabled' : 'Edit Disabled' }}
  </button>
</div>

<form [formGroup]="address" class="address-form">
  <div class="form-grid">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="First name" [readonly]="!canEdit" formControlName="firstName" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Last name" [readonly]="!canEdit" formControlName="lastName" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Street</mat-label>
      <input matInput placeholder="Street" [readonly]="!canEdit" formControlName="street" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput placeholder="City" [readonly]="!canEdit" formControlName="city" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Zip Code</mat-label>
      <input matInput placeholder="Zip Code" [readonly]="!canEdit" formControlName="zipCode" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>State</mat-label>
      <input matInput placeholder="State" [readonly]="!canEdit" formControlName="state" required>
    </mat-form-field>
  </div>

  <div class="next-btn">
    <button mat-raised-button color="accent" matStepperNext>
      Next ➡️
    </button>
  </div>
</form>
